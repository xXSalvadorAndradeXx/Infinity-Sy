<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity UI</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #5b83b4;
            --dark-color: #1c1e2f;
            --background-color: #5b83b4;
            --menu-background: #2b2f42;
            --text-color: #ffffff;
            --hover-color: #56a3fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--dark-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        nav {
            background: var(--menu-background);
            padding: 1rem;
            border-radius: 80px;
            width: 90%;
            margin: 1rem auto 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 80px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: var(--hover-color);
        }

        .section-container {
            width: 100%;
            background: var(--background-color);
            border-radius: 0 0 24px 24px;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-content {
            background: var(--secondary-color);
            width: 80%;
            height: 300px;
            border-radius: 16px 16px 0 0;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            background: var(--menu-background);
            text-align: center;
            color: var(--text-color);
            border-radius: 80px;
            width: 90%;
            margin-bottom: 1rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }

        .card {
            margin-top: 30px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #000;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            flex: 1 1 calc(30% - 1rem);
            max-width: calc(30% - 1rem);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .card p {
            font-size: 1rem;
            color: #666666;
        }

        .nav-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .nav-icon:hover {
            transform: scale(1.1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }

            footer {
                width: 95%;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            nav ul li a {
                font-size: 0.9rem;
                padding: 0.4rem 1rem;
            }

            .card h2 {
                font-size: 1.2rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Cat√°logo</a></li>
            <li><a href="#">Carrito</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
        <a href="#">
            <img src="Recursos/1.jpg" alt="" class="nav-icon">
        </a>
    </nav>

    <div class="container">
        <div class="card">
            <h2>Feature 1</h2>
            <p>Discover the amazing capabilities of our platform.</p>
        </div>
        <div class="card">
            <h2>Feature 2</h2>
            <p>Effortless and elegant solutions for your needs.</p>
        </div>
        <div class="card">
            <h2>Feature 3</h2>
            <p>Seamlessly integrated with modern technologies.</p>
        </div>
    </div>

    <footer>
        &copy; 2024 Infinity UI. All rights reserved.
    </footer>
</body>
</html>
